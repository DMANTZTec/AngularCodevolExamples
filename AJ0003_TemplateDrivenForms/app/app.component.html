<div class="container">
<h2>User Data</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" maxlength="10" minlength="4" #nameRef="ngModel" required class="form-control" name="name" ngModel>
    <div *ngIf="nameRef.errors && (nameRef.valid || nameRef.touched)" class="alert alert-danger">
        <div [hidden]="!nameRef.errors.required">Please enter name
        </div>
        <div [hidden]="!nameRef.errors.minlength">Please enter more than 5 chars
        </div>
    </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div ngModelGroup="address">
        <div class="form-group">
    <label>street</label>
    <input type="text" class="form-control" name="street" ngModel>
</div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" ngModel>
        </div>
    <div class="form-group">
        <label>postalcode</label>
        <input type="text" #ngPincode="ngModel" pattern="^[1-9][0-9]{4}$" class="form-control" name="postalcode" ngModel>
        <div *ngIf="ngPincode.errors && (ngPincode.valid || ngPincode.touched)" class="alert alert-danger">
            <div [hidden]="!ngPincode.errors.pattern">Please enter 5 digit number
            </div>
        </div>
    </div>
    </div>
    <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
