<div class="container">
<h2>User Data</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text"  #refName class="form-control" formControlName="name">
        <br/>
        <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
            Plaese enter name
        </div>
        <div *ngIf="userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
             Name should be more than 5 chars
        </div><div *ngIf="userForm.controls['name'].hasError('maxlength')" class="alert alert-danger">
        Name should no exceed 10 chars
    </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
    </div>
    <div formGroupName="address">
        <div class="form-group">
    <label>street</label>
    <input type="text" class="form-control"  formControlName="street">
</div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control"  formControlName="city">
        </div>
    <div class="form-group">
        <label>postalcode</label>
        <input type="text" class="form-control"  formControlName="postalcode">
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
